<div class="row">
    <div class="span6">
        <div class="well compo">
        <div class="page-header"><h3>${contributionsDescription}</h3></div>
            <div>
                {{each contributions}}
                <div>
                    <p>${date} <span style="font-weight: bold">${authorPseudo}</span>
                        <a href="javascript:md.contribution('${itemIt}', '${contributionType}');">${contributionDetails}</a>
                    </p>
                </div>
                {{/each}}
            </div>
        </div>
    </div>
    <div class="span6">
        <div class="well compo">
            <div class="page-header"><h3>${proposalsDescription}</h3></div>
            {{each proposals}}
            <div>
                <p>${date} <span style="font-weight: bold" >${authorPseudo}</span> wrote:</p>
                    <blockquote><a href="javascript:md.contribution('${itemIt}', '${contributionType}');">${title}</a></blockquote>
            </div>
            {{/each}}
        </div>
    </div>
</div>
