<div class="row">
    <div class="span6">
        <div class="well compo">
        <div><h3>${contributionsDescription}</h3></div>
            <div>
                {{each contributions}}
                <div>
                    <p>${age} <span style="font-weight: bold">${authorPseudo}</span>
                        <a href="javascript:md.contribution('${contributionId}', '${contributionType}');">${contributionDetails}</a>
                    </p>
                </div>
                {{/each}}
            </div>
        </div>
    </div>
    <div class="span6">
        <div class="well compo">
            {{if proposals.length == 10}}
              <div><h3><a href="javascript:md.showProposals();">${proposalsDescription}</a></h3></div>
            {{else}}
            <div><h3>${proposalsDescription}</h3></div>
            {{/if}}
            {{each proposals}}
            <div>
                <p>${dateFormat} (${age}) <span style="font-weight: bold" >${authorPseudo}</span> wrote:</p>
                    <blockquote><a href="javascript:md.contribution('${contributionId}', '${contributionType}');">${title}</a></blockquote>
            </div>
            {{/each}}
        </div>
    </div>
</div>
