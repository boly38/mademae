<div class="container">
    <div class="row-fluid">
        <div class="span12 well">
            <div class="page-header"><h3>${description} :</h3></div>
            <div>
                {{each contributions}}
                <div>
                    <p>${date} <span style="font-weight: bold">${authorPseudo}</span>
                        <a href="javascript:md.contribution('${itemIt}', '${contributionType}');">${contributionDetails}</a>
                    </p>
                </div>
                {{/each}}
            </div>
        </div>
    </div>
</div>
