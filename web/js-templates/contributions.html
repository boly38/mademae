<div class="container">
    <div class="row-fluid">
        <div class="span12 well">
            <div class="page-header"><h3>${description} :</h3></div>
            <div>
                {{each contributions}}
                <div>
                    <p>${date} <span style="font-weight: bold">${authorPseudo}</span> wrote:</p>
                    <blockquote><a href="javascript:md.contribution('${contributionId}', '${contributionType}');">${contributionDetails}</a></blockquote>
                </div>
                {{/each}}
            </div>
        </div>
    </div>
</div>
