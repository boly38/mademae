<div class="row well">
    <!-- ********** head ********* -->
    <div class="row-fluid">
        <div class="span11">

            <div class="page-header">
                <h3>Proposal description</h3>
            </div>

            <div class="row-fluid">
                <div class="span3">Infos</div>
                <div class="span7"><p>
                    <span style="font-weight: bold">${date}</span>
                    by <span style="font-weight: bold">${authorPseudo}</span><br/>
                    <span style="font-weight: bold">0</span> vote(s)
                </p></div>
            </div>
            <div class="row-fluid">
                <div class="span3">Title</div>
                <div class="span7"><blockquote>${title}</blockquote></div>
            </div>
            <div class="row-fluid">
                <div class="span3">Description</div>
                <div class="span7"><blockquote>${content}</blockquote></div>
            </div>
        </div>
    </div>
    <!-- ********** tabs ********* -->
    <div class="tabbable">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#tabVot" data-toggle="tab">Votes</a></li>
            <!-- <li><a href="#tabCom" data-toggle="tab">Comments</a></li> -->
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="tabVot">
                <div class="btn-group">
                    <a id="proposalVoteProButton" class="btn btn-info"
                       href="javascript:voteProposalPro(${itemIt})">pro</a>
                    <a id="proposalVoteNeutralButton" class="btn btn-info"
                       href="javascript:voteProposalNeutral(${itemIt})">neutral</a>
                    <a id="proposalVoteConButton" class="btn btn-info"
                       href="javascript:voteProposalCon(${itemIt}}" >con</a>
                </div>
                <div class="span7" id="vote-summary"><p>
                    <span style="font-weight: bold" id="proposalPro">0</span> FOR<br/>
                    <span style="font-weight: bold" id="proposalNeutral">0</span> NEUTRAL<br/>
                    <span style="font-weight: bold" id="proposalCon">0</span> CON
                </p></div>
            </div>
            <!--
            <div class="tab-pane" id="tabCom">
            <p>&lt;Proposal comments&gt;</p>
            <p>TODO : proposal comments</p>
            </div>
            -->
        </div>
    </div>
</div>
