<div class="container">
    <div class="row">
      <div class="span12 well">
        <div class="page-header">
            <h3>Sign in</h3>
        </div>
        <div class="span6 well">
            <p>
                <i>Not already register ? please <a href="/register">Register</a></i>
            </p>

            <form id="signInForm">
                <table>
                    <tr>
                        <td align="right"><i class="icon-user icon-white"></i> Username:</td>
                        <td>
                            <input id="username" type="text" value="foo@goo.moo" size="30"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">Password:</td>
                        <td>
                            <input id="password" type="password" value="password" size="30"/>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <div class="control-group">
                                <div class="controls docs-input-sizes">
                                    <a name="signInSubmit" class="btn" href="javascript:md.signIn('signInForm')"><span>Sign in</span></a>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="span4 well">
            <form id="signInFormUsingGoogleForm">
                <table>
                    <tr>
                        <td align="right">Google <i class="icon-user icon-white"></i> user :</td>
                        <td>
                            {{if ((typeof(googleUserPseudo) == "undefined") || (googleUserPseudo == ""))}}
                            <div id="googleOut">
                                <a id="signIn-google" href="${googleSignInUrl}">change</a>.
                            </div>
                            {{else}}
                            <div  id="googleIn">
                                 <span id="gguser">${googleUserPseudo}</span>
                                &#160;&#160;
                                <a id="signOut-google" href="${googleSignInUrl}">change</a>.
                            </div>
                            {{/if}}
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <div class="control-group">
                                <div class="controls docs-input-sizes">
                                    <a name="signInGoogleSubmit" class="btn" href="javascript:md.signInGoogle()"><span>Sign in with google account</span></a>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
      </div>
    </div>
</div><!-- container -->
